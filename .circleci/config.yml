version: 2.1

commands:
  run-tox:
    description: "Run tox"
    steps:
      - checkout
      - run: pip install --user tox
      - run: tox --skip-env docs

jobs:
  py38:
    docker:
      - image: 'cimg/python:3.8'
    steps:
      - run-tox
  py39:
    docker:
      - image: 'cimg/python:3.9'
    steps:
      - run-tox
  py310:
    docker:
      - image: 'cimg/python:3.10'
    steps:
      - run-tox
  py311:
    docker:
      - image: 'cimg/python:3.11'
    steps:
      - run-tox
  py312:
    docker:
      - image: 'cimg/python:3.12'
    steps:
      - run-tox
  docs:
    docker:
      - image: 'cimg/python:3.12'
    steps:
      - checkout
      - run: pip install --user tox
      - run: tox -e docs

workflows:
  version: 2
  tests:
    jobs:
      - docs
      - py312
      - py311
      - py310
      - py39
      - py38
